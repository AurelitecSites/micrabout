<article class="card tlog-post">
    
    {% if post.show_title %}
        <header class="card-header tlog-post-header">
            {% if post.domain %}
                <p class="font-weight-bold">
                    <a href="{{ post.domain_link | default: post.link }}" target="_blank">{{ post.domain }}</a>
                </p>
            {% endif %}
            <h2 class="card-title tlog-post-title">
                <a href="{{ post.title_link | default: post.link }}" target="_blank">{{ post.title }}</a>
            </h2>
        </header>
    {% endif %}

    <main class="card-body tlog-post-content">
        {% if post.content %}
            {{ post.content }}
        {% endif %}

        {% if post.quote %}
            {% include post-quote.html %}
        {% endif %}
    </main>

    <footer class="card-footer bg-transparent tlog-post-footer">
        <span>
            {% for tag in post.tags %}
                <a href="{{ site.url }}{{ site.tag_page }}#{{ tag | slugify }}">#{{ tag }}</a>
            {% endfor %}
        </span>
        
        <a href="{{ site.url }}{{ post.url }}">Permalink</a>
    </footer>    
</article>
